<div class="congo-dialog"style="background-color:#41b53f;color:white;text-align:center;">
    <h1 class="title-head" style="padding-top:30px" >Congrats On Creating Your First Event!</h1>
    <div mat-dialog-content>
        <h4 class="heading">Start sharing with yout audience</h4>
        <!-- <mat-form-field> -->
            <button class="fb-button" mat-mini-fab aria-label="Example button icon">
                <img src="../../../assets/logos/icon-facebook.png">
            </button>
            <button class="gplus-button" mat-mini-fab aria-label="Example button icon">
                <img src="../../../assets/logos/icons8-google-plus-48 1.png">
            </button>
            <button class="tw-button" mat-mini-fab aria-label="Example button icon">
                <img src="../../../assets/logos/icons8-twitter-48 1.png">

            <h3 class="share-link">Share Using Your Link</h3>

            </mat-form-field>

        </div>
    </div>
