<div class="landing">
    <div class="main-page">
        <div class="left">            
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <img src="../../../assets/images/signup.png">
                        <img class="logo" src="../../../assets/images/logo.png">
                    </div>
                    <div class="col">
                        <div class="form-body">
                            <h2>Sign Up</h2>
                            <form>
                                <div class="form-group">
                                    <label for="username">Email Address</label>
                                    <input type="text" class="form-control" />
                                    <!-- <div class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Username is required</div>
                                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" />
                                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> -->
                                    <!-- <div *ngIf="f.password.errors.required">Password is required</div> -->
                                    <!-- </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" />
                                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback"> -->
                                    <!-- <div *ngIf="f.password.errors.required">Password is required</div> -->
                                    <!-- </div> -->
                                </div>
                                <div class="bottom-form">
                                    <button [routerLink]="['/user-dashboard-onboarding']" routerLinkActive="router-link-active">Create Account</button>
                                    <div class="new-hr">
                                        <hr>
                                        <span>or</span>
                                        <hr>    
                                    </div>
                                    <div class="social-button">
                                        <button class="google">Sign in with Google</button>
                                        <button class="facebook">Sign in with Facebook</button>
                                    </div>
                                    <div>
                                        <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign In Here</a></p>                                        
                                    </div>                                    
                                </div>            
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-minified-footer></app-minified-footer>
</div>
