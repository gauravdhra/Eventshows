<div class="landing">
    <app-header></app-header>
    <div class="main-page">
<div class="container">
    <h1>
        My Events
    </h1>
    
    <!-- <mat-form-field class="dummy-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    
    <div class="mat-elevation-z8" style="text-align: initial;">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Earnings Column -->
            <ng-container matColumnDef="earnings">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Earnings</th>
                <td mat-cell *matCellDef="let row"> $ {{row.progress}} </td>
            </ng-container>

            <!-- Event Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Status</th>
                <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
        
            <!-- Event Sharing url Column -->
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Sharing URL</th>
                <td mat-cell *matCellDef="let row"> {{row.url}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button coloe='primary'>Edit</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    
        <mat-paginator class="mat-paginator-container" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    </div>
</div>
<app-main-footer></app-main-footer>
</div>
