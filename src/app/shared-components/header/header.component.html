<div class="landing-header">
    <div class="container-fluid">
      <div class="set-logo">
        <img src="../../../assets/images/logo.png">
    </div>
        <div class="row">
            <div class="set-input">
                <!-- <i class="fa fa-search"></i> -->
                <input class="fontAwesome" type="text" placeholder="&#xF002;   Search Events"/>
            </div>
            <div class="dropdown col">
            <div class="form-field">
                <mat-form-field>
                    <mat-label>Categories</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let brand of brands" [value]="brand.value">
                        {{ brand.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field>
                    <mat-label>All Dates</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let brand of brands" [value]="brand.value">
                        {{ brand.viewValue }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div class="top-right-nav">
            <div>
                <button class="sign-in" [routerLink]="['/login']" routerLinkActive="router-link-active">Sign In</button>
            </div>
            <div>
                <button [routerLink]="['/signup']" routerLinkActive="router-link-active">Become a host</button>
            </div>
        </div>
        </div>
    </div>
</div>
