<div style="background-color:#41b53f;color:white;text-align:center;">
    <h1 style="padding-top:30px" >Congrats On Creating Your First Event!</h1>
    <div mat-dialog-content>
        <p>Start sharing with yout audience</p>
        <!-- <mat-form-field> -->
            <button  mat-mini-fab aria-label="Example button icon">
                <img src="../../assets/logos/icon-facebook.png">
            </button>
            <button  mat-mini-fab aria-label="Example button icon">
                <img src="../../assets/logos/icons8-google-plus-48 1.png">
            </button>
            <button  mat-mini-fab aria-label="Example button icon">
                <img src="../../assets/logos/icons8-twitter-48 1.png">
            </button>
            <h3>Share Using Your Link</h3>
            <mat-form-field class="example-form-field">

                <input width="300"disabled [formControlName]="i" matInput type="text" placeholder="www.sairyoevents.com/events/g3h5cc">
                <button color="warn" mat-button matSuffix mat-icon-button>
                    <mat-icon  (click)="copyLink()">assignment</mat-icon>
                </button>

            </mat-form-field>

            <input matInput [(ngModel)]="data.animal">
        <!-- </mat-form-field> -->
    </div>
    <div mat-dialog-actions style="justify-content: center;">
        <button mat-raised-button color="primary" [mat-dialog-close]="data.animal" (click)="onNoClick()" cdkFocusInitial>Continue</button>
    </div>

    
</div>
